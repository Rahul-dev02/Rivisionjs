<script>
    function addlanguage(languase){
        const li=document.createElement('li')

        li.innerHTML=`${languase}`
        document.querySelector('.languse').appendChild(li)
    }

  addlanguage("phython")
  addlanguage("ruby")
  addlanguage("java")

  function addOptiLanguage(langName){
    const li=document.createElement("li")

    li.appendChild(document.createTextNode(langName))
    document.querySelector('.languse').appendChild(li)
  }
